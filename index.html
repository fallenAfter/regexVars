<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Regular expression variables</title>

	<script src="regEx.js"></script>
</head>
<body>
	<label for="input">Input</label>
	<input type="text" name="input" id="input">
	<output id="output"></output>
	<script>
	var input = document.getElementById('input');
	var output = document.getElementById('output');

	function updateInput (){
		if (regEmail.test(input.value)){
			output.innerHTML= "Email";
		}
		if (regPhone.test(input.value)){
			output.innerHTML= "Phone";
		}
		if (regPostal.test(input.value)){
			output.innerHTML= "Postal Code";
		}
		if (regZip.test(input.value)){
			output.innerHTML= "Zip Code";
		}
		else{
			output.innerHTML= "Nothing";
		}
	}

	updateInput();

	input.addEventListener('input', function(){
		updateInput();
	})
	</script>
</body>
</html>
